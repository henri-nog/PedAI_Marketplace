{% extends "base.html" %}

{% block title %}Editar Categoria{% endblock %}

{% block conteudo %}
<h2>Editar Categoria</h2>

<form method="POST" class="mt-3">
    {% csrf_token %}

    <label>Nome:</label>
    <input type="text" name="nome" value="{{ categoria.nome }}" class="form-control" required>

    <button class="btn btn-primary mt-3" type="submit">Salvar alterações</button>
</form>

<a href="{% url 'listar_categorias' %}" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
