<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<title>PedAI – Marketplace de Reservas Locais</title>

<h2>Categorias</h2>

<a class="btn btn-primary mb-3" href="{% url 'adicionar_categoria' %}">Adicionar categoria</a>

<table class="table table-bordered table-striped">
    <tr>
        <th>Nome</th>
        <th style="width: 200px;">Ações</th>
    </tr>

    {% for c in categorias %}
    <tr>
        <td>{{ c.nome }}</td>
        <td>
            <a class="btn btn-warning btn-sm" href="{% url 'editar_categoria' c.id %}">Editar</a>
            <a class="btn btn-danger btn-sm" href="{% url 'excluir_categoria' c.id %}">Excluir</a>
        </td>
    </tr>
    {% endfor %}
</table>

<a class="btn btn-secondary mt-3" href="{% url 'home' %}">Voltar</a>
