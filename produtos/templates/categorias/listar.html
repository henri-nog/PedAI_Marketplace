<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
<h2>Categorias</h2>

<a href="{% url 'adicionar_categoria' %}">Adicionar categoria</a><br><br>

<table border="1" cellpadding="8">
    <tr>
        <th>Nome</th>
        <th>Ações</th>
    </tr>

    {% for c in categorias %}
    <tr>
        <td>{{ c.nome }}</td>
        <td>
            <a href="{% url 'editar_categoria' c.id %}">Editar</a> |
            <a href="{% url 'excluir_categoria' c.id %}">Excluir</a>
        </td>
    </tr>
    {% endfor %}
</table>
