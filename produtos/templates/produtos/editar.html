{% extends "base.html" %}

{% block title %}Editar Produto{% endblock %}

{% block conteudo %}
<h2>Editar Produto</h2>

<form method="POST" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}

    <label>Nome:</label>
    <input type="text" name="nome" class="form-control" value="{{ produto.nome }}" required>

    <label class="mt-3">Preço:</label>
    <input type="number" name="preco" step="0.01" class="form-control" value="{{ produto.preco }}" required>

    <label class="mt-3">Descrição:</label>
    <textarea name="descricao" class="form-control">{{ produto.descricao }}</textarea>

    <label class="mt-3">Disponível?</label>
    <input type="checkbox" name="disponibilidade" {% if produto.disponibilidade %}checked{% endif %}><br>

    <label class="mt-3">Foto atual:</label><br>
    {% if produto.foto %}
        <img src="{{ produto.foto.url }}" width="150"><br>
    {% else %}
        <p>Sem foto</p>
    {% endif %}

    <label class="mt-3">Alterar foto:</label>
    <input type="file" name="foto" class="form-control">

    <button class="btn btn-primary mt-3">Salvar alterações</button>
</form>

<a href="{% url 'listar_produto' %}" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
