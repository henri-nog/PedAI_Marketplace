<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<title>Adicionar Produto</title>
<h2>Adicionar Produto</h2>

<form method="POST" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}

    <label>Nome:</label>
    <input type="text" name="nome" class="form-control" required>

    <label class="mt-3">Preço:</label>
    <input type="number" name="preco" step="0.01" class="form-control" required>

    <label class="mt-3">Descrição:</label>
    <textarea name="descricao" class="form-control"></textarea>

    <label class="mt-3">Disponível?</label>
    <input type="checkbox" name="disponibilidade">

    <label class="mt-3">Foto:</label>
    <input type="file" name="foto" class="form-control">

    <label class="mt-3">Categoria:</label>
    <select name="categoria" class="form-select">
        <option value="">-- selecione --</option>
        {% for c in categorias %}
            <option value="{{ c.id }}">{{ c.nome }}</option>
        {% endfor %}
    </select>

    <button class="btn btn-success mt-3">Salvar</button>
</form>

<a href="{% url 'listar_produto' %}" class="btn btn-secondary mt-3">Voltar</a>
