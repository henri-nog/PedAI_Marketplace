<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
<h2>Novo produto</h2>
<form method="POST">
    {% csrf_token %}
        <input class="form-control mb-2" name="nome" placeholder="Nome">
        <input class="form-control mb-2" name="email" type="email" placeholder="Email">
        <input class="form-control mb-2" name="idade" type="number" placeholder="Idade">
        <input class="form-control mb-2" name="curso" placeholder="Curso">
   
    <button class="btn btn-success">Salvar</button>     
</form>
<a href="{% url 'listar_produto' %}" class="btn btn-secondary mt-2">Voltar</a>
