<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
    <title>Controle de Estoque FICR</title>
</head>
<body background="#666">
    <h1>Controle de Estoque FICR</h1>
    <a href="{% url 'adicionar_produto' %}" class="btn btn-primary mb-3">Novo produto</a>
    <table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for p in produtos %}
        <tr>
            <td>{{ p.nome }}</td>
            <td>{{ p.quantidade }}</td>
            <td>R$ {{ p.preco }}</td>
            <td>
                <a href="{% url 'editar_produto' p.id %}" class="btn btn-warning mb-sm">Editar</a>
                <a href="{% url 'excluir_produto' p.id %}" class="btn btn-danger mb-sm">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Nenhum produto cadastrado</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</body>
</html>
