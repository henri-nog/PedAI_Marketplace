<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
<h2>Lista de Pedidos</h2>

<a href="{% url 'adicionar_pedido' %}">Novo Pedido</a>
<br><br>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Comprador</th>
        <th>Produto</th>
        <th>Qtd</th>
        <th>Status</th>
        <th>QR Code</th>
        <th>Ações</th>
    </tr>

    {% for p in pedidos %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.comprador }}</td>
        <td>{{ p.produto.nome }}</td>
        <td>{{ p.quantidade }}</td>
        <td>{{ p.status }}</td>

        <td>
            {% if p.qr_code %}
                <img src="{{ p.qr_code.url }}" width="80">
            {% else %}
                ---
            {% endif %}
        </td>

        <td>
            <a href="{% url 'editar_pedido' p.id %}">Editar</a> |
            <a href="{% url 'excluir_pedido' p.id %}">Excluir</a> |
            <a href="{% url 'detalhes_pedido' p.id %}">Detalhes</a> 

        </td>
    </tr>
    {% endfor %}
</table>
