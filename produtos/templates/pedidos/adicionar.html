<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<title>PedAI â€“ Marketplace de Reservas Locais</title>

<h2 class="mt-3">Criar Pedido</h2>

<form method="POST" class="mt-3">
    {% csrf_token %}

    <label>Comprador:</label>
    <input type="text" name="comprador" class="form-control" required>

    <br>

    <label>Produto:</label>
    <select name="produto" class="form-select" required>
        {% for p in produtos %}
            <option value="{{ p.id }}">{{ p.nome }}</option>
        {% endfor %}
    </select>

    <br>

    <label>Quantidade:</label>
    <input type="number" name="quantidade" class="form-control" value="1" min="1" required>

    <br>

    <button type="submit" class="btn btn-success">Criar Pedido</button>
</form>

<a href="{% url 'listar_pedidos' %}" class="btn btn-secondary mt-3">Voltar</a>
